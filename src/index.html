<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wasm Math Helper</title>
</head>

<body>
    <header>
        <h1>Wasm Math Helper</h1>
    </header>
    <main>
        <!-- Is Prime -->
        <section>
            <div class="math-example">
                <h1>Wasm</h1>
                <h2>Is Prime Number?</h2>
                <input type="number" placeholder="e.g. 2145390523">
                <button data-instruction-format="WASM" data-operation="IsPrime">Check</button>
                <hr>
                <span class="math-result">...</span>
                <img class="loader" src="<%=require('./media/loader-rainy-clouds.gif')%>" alt="loading...">
            </div>

            <div class="math-example">
                <h1>JS</h1>
                <h2>Is Prime Number?</h2>
                <input type="number" placeholder="e.g. 2145390523">
                <button data-instruction-format="JS" data-operation="IsPrime">Check</button>
                <hr>
                <span class="math-result">...</span>
                <img class="loader" src="<%=require('./media/loader-rainy-clouds.gif')%>" alt="loading...">
            </div>
        </section>

        <!-- How Many Primes -->
        <section>
            <div class="math-example">
                <h1>Wasm</h1>
                <h2>How Many Primes?</h2>
                <input type="number" placeholder="1 - 2145390523">
                <button data-instruction-format="WASM" data-operation="HowManyPrimes">Check</button>
                <hr>
                <span class="math-result">...</span>
                <img class="loader" src="<%=require('./media/loader-rainy-clouds.gif')%>" alt="loading...">
            </div>

            <div class="math-example">
                <h1>JS</h1>
                <h2>How Many Primes?</h2>
                <input type="number" placeholder="1 - 2145390523">
                <button data-instruction-format="JS" data-operation="HowManyPrimes">Check</button>
                <hr>
                <span class="math-result">...</span>
                <img class="loader" src="<%=require('./media/loader-rainy-clouds.gif')%>" alt="loading...">
            </div>
        </section>
    </main>
    <footer>
        <a target="_blank" href="https://github.com/fvilches17/wasm-math-helper">Source Code</a>
        <span> |</span>
        <a target="_blank" href="https://webassembly.org/">WebAssembly.org</a>
        <span> |</span>
        <a target="_blank" href="https://www.rust-lang.org/">Rust</a>
        <span> |</span>
        <a target="_blank" href="https://rustwasm.github.io/docs/book/">RustWasm</a>
        <span> |</span>
        <a target="_blank" href="https://primes.utm.edu/nthprime/index.php#nth">Primes</a>
    </footer>
</body>

</html>
